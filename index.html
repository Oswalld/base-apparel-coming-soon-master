<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Base Apparel coming soon page</title>


</head>
<body>

  <section class="coming-soon-page">

    <div class="wrapper">

      <header class="mobile-header">
        <img src="./images/logo.svg" alt="" class="logo"> 
      </header>

      <img src="./images/hero-mobile.jpg" alt="" class="coming-soon-img-mobile">

      <div class="coming-soon-page-text">
        <h1>We're <br> <span>coming <br> soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="form-container">
          <form class="coming-soon-form">
            <input type="email" class="email-box" aria-labelledby="email address" placeholder="Email Adress">
            <button type="submit" aria-labelledby="submit"><img src="./images/icon-arrow.svg" alt=""></button>
            <div class="email-error-icon hidden">
              <img src="./images/icon-error.svg" alt="error icon for invalid email address">
            </div>
          </form>
          <div class="email-error-text hidden">
            <p> Please provide a valid email</p>
          </div>
          <div class="email-valid-text hidden">
            <p> You have been successfully subscribed</p>
          </div>
        </div>
      </div>

    </div>

    <div class="coming-soon-img-desktop"></div>

  </section>


  <script src="./JS/index.js"></script>

</body>
</html>
